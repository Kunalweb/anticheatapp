name: anti_cheat_exam_app
description: College Capstone Project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # MobX to manage state of App
  # Provider will help to easily access state values
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  provider: ^5.0.0
  dio: ^4.0.0

  camera: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.12.2
  mobx_codegen: ^2.0.1+3

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto-Medium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf

